<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Логин{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}">
    <style>
        /* Общий стиль */
        body {
            background-color: #f5f5f5; /* Светлый фон по умолчанию */
            color: #333333; /* Текст по умолчанию */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #1e1e1e; /* Темный фон */
            color: #e9ecef; /* Текст для темной темы */
        }

        /* Контейнер для формы */
        .login-container {
            background-color: #ffffff; /* Белый фон по умолчанию */
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 380px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .login-container.dark-mode {
            background-color: #343a40; /* Темный фон для контейнера */
        }

        /* Заголовок */
        h3 {
            font-size: 28px;
            margin-bottom: 25px;
            color: #444444;
        }

        h3.dark-mode {
            color: #f1f1f1; /* Цвет заголовка в темной теме */
        }

        /* Стиль полей ввода */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            color: #333333;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
            -webkit-appearance: none; /* Убираем стили автозаполнения в браузерах */
            -moz-appearance: none;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #007bff;
        }

        input.dark-mode {
            background-color: #495057;
            color: #e9ecef;
            border-color: #555555;
        }

        /* Кнопка */
        .btn-submit {
            width: 100%;
            padding: 15px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-sizing: border-box;
            margin-top: 20px;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        /* Кнопка темной темы */
        .theme-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            z-index: 1000;
            transition: background-color 0.3s;
        }

        .theme-toggle:hover {
            background-color: #0056b3;
        }

        /* Сообщения об ошибках */
        .alert {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 16px;
            text-align: left;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777777;
        }

        /* Флеш-сообщения */
        .flash-message {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 300px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .flash-message .alert {
            margin-bottom: 10px;
            border-radius: 8px;
            font-size: 16px;
        }

        .flash-message.show {
            opacity: 1;
        }

        /* Убираем крестик в флеш-уведомлениях */
        .flash-message .alert .close {
            display: none;
        }

        @media (max-width: 768px) {
            .theme-toggle {
                display: none;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleDarkMode()">Переключить тему</button>

    <div class="login-container">
        <h3>Вход в ЦМ</h3>

        <!-- Флеш-сообщения -->
        <div class="flash-message">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <form method="POST" action="{{ url_for('main.login') }}">
            <input type="text" id="username" name="username" placeholder="Логин" required>
            <input type="password" id="password" name="password" placeholder="Пароль" required>

            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <button type="submit" class="btn-submit">Войти</button>
        </form>

        <footer>
            <p>© 2024 Центр мониторинга ООО «АВРОРА»</p>
        </footer>
    </div>

    <script>
        // Проверка и загрузка темы из localStorage или системы
        if (localStorage.getItem('darkMode') === 'true' || window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('dark-mode');
            document.querySelector('.login-container').classList.add('dark-mode');
            document.querySelector('h3').classList.add('dark-mode');
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => input.classList.add('dark-mode'));
        }

        function toggleDarkMode() {
            const body = document.body;
            const loginContainer = document.querySelector('.login-container');
            const header = document.querySelector('h3');
            const inputs = document.querySelectorAll('input');

            // Переключение класса для темной темы
            body.classList.toggle('dark-mode');
            loginContainer.classList.toggle('dark-mode');
            header.classList.toggle('dark-mode');
            inputs.forEach(input => input.classList.toggle('dark-mode'));

            // Сохранение выбранной темы в localStorage
            const isDarkMode = body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
        }

        // Показ флеш-сообщений с задержкой
        document.addEventListener("DOMContentLoaded", function() {
            let flashMessage = document.querySelector('.flash-message');
            if (flashMessage) {
                flashMessage.classList.add('show');
            }
        });
    </script>
</body>
</html>
