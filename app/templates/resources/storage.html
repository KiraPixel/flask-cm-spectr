{% extends "main.html" %}

{% block title %}Ресурсы Склады{% endblock %}

{% block body %}
<div class="container">
    <h1 class="my-4">Поиск и Добавление Складов</h1>

    <!-- Поиск складов -->
    <div class="row mb-3">
        <div class="col-md-8">
            <input type="text" id="searchInput" class="form-control" placeholder="Введите название склада">
        </div>
        <div class="col-md-4">
            <button id="searchButton" class="btn btn-primary w-100">Найти</button>
        </div>
    </div>

    <div id="searchResults" class="mt-4"></div>

    <!-- Форма добавления нового склада -->
    <div class="mt-5">
        <h2>Добавить новый склад</h2>
        <form id="addStorageForm">
            <div class="form-group mb-3">
                <label for="newName">Название склада</label>
                <input type="text" class="form-control" id="newName" name="name">
            </div>
            <div class="form-group mb-3">
                <label for="newType">Тип</label>
                <input type="text" class="form-control" id="newType" name="type">
            </div>
            <div class="form-group mb-3">
                <label for="newRegion">Регион</label>
                <input type="text" class="form-control" id="newRegion" name="region">
            </div>
            <div class="form-group mb-3">
                <label for="newAddress">Адрес</label>
                <input type="text" class="form-control" id="newAddress" name="address">
            </div>
            <div class="form-group mb-3">
                <label for="newOrganization">Организация</label>
                <input type="text" class="form-control" id="newOrganization" name="organization">
            </div>
            <button type="submit" class="btn btn-success">Добавить</button>
        </form>
        <div id="addStorageMessage" class="mt-3"></div>
    </div>
</div>

<!-- Скрипт для поиска, отображения результатов и добавления нового склада -->
<script>
    document.getElementById('searchButton').addEventListener('click', function() {
        searchStorage();
    });

    document.getElementById('searchInput').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault();
            searchStorage();
        }
    });

    document.getElementById('addStorageForm').addEventListener('submit', function(event) {
        event.preventDefault();
        addStorage();
    });

    function searchStorage() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        fetch('/api/search_storage?name=' + query)
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById('searchResults');
                resultsDiv.innerHTML = '';
                data.forEach(storage => {
                    const storageDiv = document.createElement('div');
                    storageDiv.classList.add('card', 'mb-3');
                    storageDiv.innerHTML = `
                        <div class="card-body">
                            <h5 class="card-title">${storage.name}</h5>
                            <p class="card-text">Тип: ${storage.type}</p>
                            <p class="card-text">Регион: ${storage.region}</p>
                            <p class="card-text">Адрес: ${storage.address}</p>
                            <p class="card-text">Организация: ${storage.organization}</p>
                            <div class="d-flex justify-content-end">
                                <button class="btn btn-primary me-2" onclick="editStorage(${storage.ID})">Редактировать</button>
                            </div>
                        </div>
                    `;
                    resultsDiv.appendChild(storageDiv);
                });
            });
    }

    function editStorage(id) {
        fetch('/api/get_storage?id=' + id)
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById('searchResults');
                resultsDiv.innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Редактировать Склад</h5>
                            <form id="editStorageForm">
                                <input type="hidden" name="ID" value="${data.ID}">
                                <div class="form-group mb-3">
                                    <label for="name">Название склада</label>
                                    <input type="text" class="form-control" name="name" value="${data.name}">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="type">Тип</label>
                                    <input type="text" class="form-control" name="type" value="${data.type}">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="region">Регион</label>
                                    <input type="text" class="form-control" name="region" value="${data.region}">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="address">Адрес</label>
                                    <input type="text" class="form-control" name="address" value="${data.address}">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="organization">Организация</label>
                                    <input type="text" class="form-control" name="organization" value="${data.organization}">
                                </div>
                                <div class="d-flex justify-content-end">
                                    <button type="button" class="btn btn-secondary me-2" onclick="cancelEdit()">Отменить</button>
                                    <button type="submit" class="btn btn-success">Сохранить</button>
                                </div>
                            </form>
                        </div>
                    </div>
                `;

                // Добавляем обработчик для формы редактирования
                document.getElementById('editStorageForm').addEventListener('submit', function(event) {
                    event.preventDefault();
                    updateStorage(id);
                });
            });
    }

    function updateStorage(id) {
        const form = document.getElementById('editStorageForm');
        const formData = new FormData(form);

        fetch('/api/update_storage', {
            method: 'POST',
            body: new URLSearchParams(formData)
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                searchStorage(); // Обновляем список после успешного обновления
            } else {
                alert('Ошибка: ' + data.message);
            }
        });
    }

    function addStorage() {
        const name = document.getElementById('newName').value;
        const type = document.getElementById('newType').value;
        const region = document.getElementById('newRegion').value;
        const address = document.getElementById('newAddress').value;
        const organization = document.getElementById('newOrganization').value;

        fetch('/api/add_storage', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ name, type, region, address, organization })
        })
        .then(response => response.json())
        .then(data => {
            const messageDiv = document.getElementById('addStorageMessage');
            if (data.success) {
                messageDiv.className = 'alert alert-success';
                messageDiv.textContent = 'Склад успешно добавлен.';
                document.getElementById('addStorageForm').reset();
            } else {
                messageDiv.className = 'alert alert-danger';
                messageDiv.textContent = 'Ошибка: ' + data.message;
            }
        });
    }

    function cancelEdit() {
        searchStorage(); // Обновляем список после отмены редактирования
    }
</script>
{% endblock %}
