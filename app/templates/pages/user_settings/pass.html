<div class="card mb-4">
    <div class="card-header">
        <h4 class="card-title">Изменить пароль</h4>
    </div>
    <div class="card-body">
        <form id="passwordForm" method="POST" action="{{ url_for('user_settings.change_password') }}">
            <div class="form-group">
                <label for="new_password">Новый пароль:</label>
                <input type="password" class="form-control" id="new_password" name="new_password" required>
                <div class="invalid-feedback">
                    Пароль должен быть не менее 6 символов и содержать хотя бы одну цифру или спецсимвол.
                </div>
                <div class="valid-feedback">
                    Пароль удовлетворяет требованиям.
                </div>
            </div>
            <div class="form-group">
                <label for="confirm_password">Подтвердите новый пароль:</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                <div class="invalid-feedback">
                    Пароли не совпадают.
                </div>
                <div class="valid-feedback">
                    Пароли совпадают.
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary btn-block" disabled id="submitBtn">Сохранить изменения</button>
        </form>
    </div>
</div>
