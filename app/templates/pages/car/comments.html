<!-- Комментарии -->
<div class="mt-4">
    <h4>Список комментариев</h4>

    {% if comments %}
        {% for comment in comments %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ comment.author }}</h5>
                <p class="card-text" style="white-space: pre-wrap;">{{ comment.text }}</p>
            </div>
        </div>
        {% endfor %}
    {% else %}
        <p>Пока нет комментариев.</p>
    {% endif %}
</div>

<div class="mt-4">
    <h4>Добавить комментарий</h4>
    <form id="commentForm" action="{{ url_for('api.add_comment') }}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="commentText">Комментарий</label>
            <textarea id="commentText" name="text" class="form-control" rows="3" placeholder="Введите ваш комментарий"></textarea>
        </div>
        <input type="hidden" name="uNumber" value="{{ car_name }}">
        <button type="submit" class="btn btn-primary">Добавить комментарий</button>
    </form>
</div>

<script>
    document.getElementById('commentForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Предотвращаем отправку формы

        let commentText = document.getElementById('commentText').value.trim();

        if (!commentText) {
            alert('Комментарий не может быть пустым');
            return;
        }

        let formData = new FormData(this);

        fetch('{{ url_for("api.add_comment") }}', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'comment_ok') {
                // Обновляем страницу, если комментарий успешно добавлен
                location.reload();
            } else if (data.status === 'comment_deny') {
                // Показываем сообщение об ошибке
                alert('Произошла ошибка. Попробуйте снова.');
            }
        })
        .catch(error => {
            console.error('Ошибка:', error);
            alert('Произошла ошибка на сервере.');
        });
    });
</script>
