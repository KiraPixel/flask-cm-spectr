<!DOCTYPE html>
<html lang="ru" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Центр Мониторинга{% endblock %}</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="https://i.imgur.com/QTYrkTB.png">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .container-fluid {
            flex: 1;
        }
        .navbar .nav-item .theme-toggle-button, .navbar .nav-item .user-dropdown-button {
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
            height: 100%;
        }
        /* Мобильная версия */
        .navbar-nav .nav-item {
            margin-bottom: 0.5rem; /* Отступ между пунктами меню */
        }
    </style>
</head>
<body>
    {% include 'elements/main_scripts.html' %}
    {% include 'elements/svg_icons.html' %}
    {% include 'elements/headers.html' %}
    <div class="container-fluid mt-4">
        {% block body %}{% endblock %}
    </div>
    {% include 'elements/footer.html' %}
</body>
</html>
